<!DOCTYPE html>
<html lang="en">
<head>
  <title>Milky Way Mania</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="./js/third-party/gl-matrix/dist/gl-matrix.js"></script>
  <script type="text/javascript" src="./js/third-party/Three/build/three.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="./js/TrackballControls.js"></script>
  <script src="./js/third-party/Three/examples/js/controls/OrbitControls.js"></script>
  <script src="./js/third-party/stats.js"></script>
  <script src="./js/functions.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
  <div id="container" onmouseout="enableTrackball()">
    <!-- The canvas where the rendering takes place -->
    <div id="performance">
      <!-- A div for the three.js performance meter -->
    </div>
    <div class="GUI">
      <p>Mountains</p>
      <input type="range" id="amp-slider" class="slider" min="0" max="20" step="0.1" value="1" onmouseover="disableTrackball()" >
      <p>Lakes</p>
      <input type="range" id="valley-slider" class="slider" min="0" max="20" step="0.1" value="0" onmouseover="disableTrackball()" >
      <p> Lava <input type="checkbox" id="lavaCheckbox"> </p>
      <p>Vegetation level</p>
      <input type="range" id="vegetation-slider" class="slider" min="0" max="1.0" step="0.01" value="0" onmouseover="disableTrackball()" >
      <p>Cloud thickness</p>
      <input type="range" id="cloud-slider" class="slider" min="0" max="1.0" step="0.01" value="0.5" onmouseover="disableTrackball()" >
      <p>Surface roughness</p>
      <input type="range" id="amp-small-slider" class="slider" min="0.015" max="0.4" step="0.01" value="1" onmouseover="disableTrackball()" >
      <p>Radius</p>
      <input type="range" id="radius-slider" class="slider" min="0.20" max="1.5" step="0.1" value="1" onmouseover="disableTrackball()" >
      <!-- <p>Water level</p> -->
      <!-- <input type="range" id="water-slider" class="slider" min="-50" max="100" step="0.001" value="-10" onmouseover="disableTrackball()" > -->
      <p>Snow altitude</p>
      <input type="range" id="snow-slider" class="slider" min="-50" max="60" step="0.05" value="5" onmouseover="disableTrackball()" >

    </div>
    <div class="instructions">
      <h1>Welcome to Milky Way Mania!</h1>
      <p>Feel free to experiment with the sliders. Use the spacebar to pause</p>
    </div>
    <div class="credits">
      <p id="cred">Made by August Sj√∂gren </p>
      <a href="https://github.com/augustsjogren"> https://github.com/augustsjogren </a>
    </div>
  </div>
</body>

<!-- Shaders -->
<script data-src="shaders/planet/vertex.js"	data-name="planet" type="x-shader/x-vertex" id="planetvertexshader"></script>
<script data-src="shaders/planet/fragment.js"	data-name="planet" type="x-shader/x-fragment" id="planetfragmentshader"></script>

<script data-src="shaders/water/vertex.js"	data-name="water" type="x-shader/x-vertex" id="watervertexshader"></script>
<script data-src="shaders/water/fragment.js"	data-name="water" type="x-shader/x-fragment" id="waterfragmentshader"></script>

<script data-src="shaders/sun/vertex.js"	data-name="sun" type="x-shader/x-vertex" id="sunvertexshader"></script>
<script data-src="shaders/sun/fragment.js"	data-name="sun" type="x-shader/x-fragment" id="sunfragmentshader"></script>

<script data-src="shaders/clouds/vertex.js"	data-name="clouds" type="x-shader/x-vertex" id="cloudvertexshader"></script>
<script data-src="shaders/clouds/fragment.js"	data-name="clouds" type="x-shader/x-fragment" id="cloudfragmentshader"></script>
<!-- End Shaders -->

<!-- Load shaders -->
<script src="./js/third-party/ShaderLoader.js"></script>

<!-- Launch the loop -->
<script type="text/javascript" src="./main.js"></script>

</html>
